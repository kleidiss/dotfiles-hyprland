#Monitors

monitor=,preferred,auto,1.20
#To disable a monitor, use
#monitor=name,disable


# unscale XWayland
xwayland {
  force_zero_scaling = true
}

#Autoexec apps at startup
exec-once = pypr & waybar & wal -R & /usr/lib/polkit-kde-authentication-agent-1 & waypaper --restore & wal -R & swaync & wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store & udiskie &


# Colors
source = ~/.cache/wal/colors-hyprland.conf

# Set programs that you use
$terminal = alacritty
$fileManager = nemo
$menu = rofi -show drun -show-icons
$browser = one.ablaze.floorp
$editor = com.visualstudio.code

# env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HIN,wayland

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    accel_profile = flat
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.3
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $color4 45deg
    col.inactive_border = $background 
    resize_on_border = true

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10
    inactive_opacity = 0.9
    
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        popups = true
        brightness = 0.700
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = Bezier,0.5, 0.9, 0.2, 1.13
    animation = windows, 1, 6.9, Bezier,popin
    animation = windowsOut, 1, 6.9, Bezier,popin
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, Bezier,slide
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

group {
    col.border_active = @foreground
    col.border_inactive = @background

    groupbar {
        col.active = $color1
        col.inactive = $color3
        font_family = Robo Mono Bold
        height = 17
    }
}

misc {
    vrr = 1
    vfr = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    focus_on_activate = true
    enable_swallow = true
    background_color = $color10
    cursor_zoom_factor = 1.0
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

#layer rules
layerrule = unset,rofi
layerrule = blur,alacritty
#layerrule = blur,waybar
#Flaoting rules
windowrule= float,org.kde.polkit-kde-authentication-agent-1
windowrule= float,waypape
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
#windowrule = noblur,^(firefox)$ # disables blur for firefox
#dimaround - dims everything around the window . Please note this rule is meant for floating windows and using it on tiled ones may result in strange behavior

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = ALT, F4, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, fullscreen,
bind = $mainMod, W, swapnext
bind = $mainMod, J, togglesplit, 
bind = $mainMod, K, togglegroup,
bind = $mainMod ALT, K, moveoutofgroup,
bind = $mainMod, F, exec, $browser #Open my browser of choice
bind = $mainMod, L, exec, ~/dotfiles/restartwaybar.sh #restart waybar
bind = $mainMod, Print, exec, grim -g "$(slurp)" -t png - | wl-copy -t image/png
bind = SUPER, C, exec, cliphist list | rofi -dmenu | cliphist decode
bind = $mainMod,KP_Add,exec,pypr zoom


# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Volume and Media Control
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 
binde = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Trigger when the switch is toggled
bindl=,switch:Lid Switch,exec,swaylock
