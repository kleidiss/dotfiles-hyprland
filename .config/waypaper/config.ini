[Settings]
language = en
folder = /home/kleidis/Wallpapers
wallpaper = /home/kleidis/Wallpapers/Vibrant-Flow-In-Space-AI-Generated-4K-Wallpaper.jpg
backend = swaybg
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
post_command = ~/.local/bin/wal -i $wallpaper --cols16 lighten  && cp -f "${HOME}"/.cache/wal/pywal.json "${HOME}"/.config/presets/user/pywal.json && cp "${HOME}"/.cache/wal/pywal.kvconfig "${HOME}"/dotfiles/.config/Kvantum/pywal/pywal.kvconfig && cp "${HOME}"/.cache/wal/pywal.svg "${HOME}"/.config/Kvantum/pywal/pywal.svg && ~/dotfiles/restartwaybar.sh && gradience-cli apply -n pywal --gtk both
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

